<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Responsive Navbar</title>
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="./home/logo.png" alt="" srcset="">
            <a href="" class="header-logo">AY-Projex</a>
        </div>
        <nav class="nav" id="nav-menu">
            <ion-icon name="close-outline" class="header_close" id="close-menu"></ion-icon>

            <ul class="nav_list">
                <li class="nav_item"><a href="" class="nav_link">Home</a></li>
                <li class="nav_item"><a href="" class="nav_link">About</a></li>
                <li class="nav_item"><a href="" class="nav_link">Skills</a></li>

                <li class="nav_item"><a href="" class="nav_link">Contact</a></li>
            </ul>
        </nav>
        
        <ion-icon name="menu-outline" class="header_toggle" id="toggle-menu"></ion-icon>
    </header>

    <div class="jupiter">
        <img src="./home/image-moon.png">
    </div>
    <div class="heading">
        <h1 style="justify-content: center; align-items: center; display: flex; ">WELCOME TO SPACE</h1>
    </div>





    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./app.js"></script>
</body>
</html>
